<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz — Billions / Custom Topic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 1rem;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .question-number {
      color: #666;
      margin-bottom: 0.5rem;
    }
    .question-text {
      font-size: 1.2rem;
      margin-bottom: 1.2rem;
    }
    .options {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .option {
      background: #fafafa;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.8rem 1rem;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .option:hover {
      background: #f0f0f0;
    }
    .option.correct {
      background: #d4edda;
      border-color: #28a745;
      color: #155724;
    }
    .option.wrong {
      background: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }
    .btn-next {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn-next:disabled {
      background: #aac4e8;
      cursor: not-allowed;
    }
    .score-board {
      text-align: center;
    }
    .restart-btn {
      margin-top: 1rem;
      padding: 0.8rem 1.2rem;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="quiz-container" id="quiz">
    <!-- quiz content will be injected here -->
  </div>

  <script>
    const QUESTIONS = [
      {
        q: "What is Billions described as in the copy?",
        options: [
          "A social media platform",
          "The first Human and AI network",
          "A payments app",
          "A search engine"
        ],
        answer: 1
      },
      {
        q: "Which technology does Billions use for privacy?",
        options: [
          "Blockchain only",
          "Zero-knowledge proofs",
          "Plain text storage",
          "Unencrypted cloud"
        ],
        answer: 1
      },
      {
        q: "How many verified users does the copy claim?",
        options: [
          "About a million",
          "+2,130,881",
          "Over 10 million",
          "Around 500,000"
        ],
        answer: 1
      },
      {
        q: "What is Phase 2 in Billions’ roadmap?",
        options: [
          "Global Trust Economy",
          "Hardware Wallet Layer",
          "Reputation Layer",
          "Verification Layer"
        ],
        answer: 2
      },
      {
        q: "Where is your personal info stored according to the copy?",
        options: [
          "On Billions’ central servers",
          "Encrypted on your device",
          "Shared publicly",
          "In backup databases"
        ],
        answer: 1
      }
    ];

    let currentIndex = 0;
    let score = 0;

    const quizDiv = document.getElementById('quiz');

    function renderQuestion() {
      const qObj = QUESTIONS[currentIndex];
      quizDiv.innerHTML = `
        <div class="question-number">Question ${currentIndex + 1} of ${QUESTIONS.length}</div>
        <div class="question-text">${qObj.q}</div>
        <ul class="options">
          ${qObj.options.map((opt, idx) => `<li class="option" data-index="${idx}">${opt}</li>`).join('')}
        </ul>
        <button class="btn-next" id="nextBtn" disabled>Next</button>
      `;

      // attach click events to options
      const optionElems = quizDiv.querySelectorAll('.option');
      optionElems.forEach(optEl => {
        optEl.addEventListener('click', () => {
          if (quizDiv.querySelector('.option.selected')) {
            // already answered
            return;
          }
          const chosenIdx = parseInt(optEl.getAttribute('data-index'));
          const correctIdx = qObj.answer;

          optEl.classList.add('selected');
          if (chosenIdx === correctIdx) {
            optEl.classList.add('correct');
            score++;
          } else {
            optEl.classList.add('wrong');
            // also mark the correct one
            const correctEl = quizDiv.querySelector(`.option[data-index="${correctIdx}"]`);
            if (correctEl) correctEl.classList.add('correct');
          }

          // enable next
          document.getElementById('nextBtn').disabled = false;
        });
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        currentIndex++;
        if (currentIndex < QUESTIONS.length) {
          renderQuestion();
        } else {
          renderResult();
        }
      });
    }

    function renderResult() {
      quizDiv.innerHTML = `
        <div class="score-board">
          <h2>Quiz Complete!</h2>
          <p>Your score: ${score} / ${QUESTIONS.length}</p>
          <button class="restart-btn" id="restartBtn">Try Again</button>
        </div>
      `;
      document.getElementById('restartBtn').addEventListener('click', () => {
        currentIndex = 0;
        score = 0;
        renderQuestion();
      });
    }

    // start the quiz
    renderQuestion();
  </script>
</body>
</html>
